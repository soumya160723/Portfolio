<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f0f, #1e1e2f);
      color: #e0e0e0;
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: #000000;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav a {
      color: #aaa;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: #ffffff;
      border-bottom: 2px solid #ffffff;
    }

    section {
      max-width: 700px;
      margin: 3em auto;
      padding: 2em;
      background: #1f1f2e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      animation: slideUp 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #00bcd4;
      text-align: center;
      animation: slideDown 1s ease-out;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1em;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.8em;
      margin-top: 0.5em;
      border: none;
      border-radius: 5px;
      background: #2a2a40;
      color: #e0e0e0;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em;
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00acc1;
    }

    .contact-info {
      margin-top: 2em;
      text-align: center;
    }

    .contact-info p, .contact-info a {
      color: #ccc;
      margin: 0.5em 0;
      font-size: 1.1rem;
    }

    .contact-info a {
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      background: #000000;
      color: #888;
      text-align: center;
      padding: 1em;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section>
    <h1>Contact Me</h1>

    <form action="https://formspree.io/f/xldnbonz" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    </div>
  </section>

</html>
