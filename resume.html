nav {
  background: #000000;
  color: white;
  text-align: center;
  padding: 1em;
}

nav a {
  color: #aaa;
  margin: 0 1em;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav a:hover, nav a.active {
  color: #ffffff;
  border-bottom: 2px solid #ffffff;
}

section {
  max-width: 1200px;
  margin: 3em auto;
  padding: 2em;
  background: #1f1f2e;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  animation: slideUp 1s ease-out;
}

h1 {
  font-size: 2.5rem;
  color: #00bcd4;
  text-align: center;
  animation: slideDown 1s ease-out;
}

.resume-actions {
  text-align: center;
  margin-bottom: 2em;
}

.resume-actions a {
  display: inline-block;
  background: #00bcd4;
  color: #000;
  padding: 0.7em 1.5em;
  margin: 1em;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease;
}

.resume-actions a:hover {
  background: #00acc1;
}

iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

footer {
  margin-top: auto;
  background: #000000;
  color: #888;
  text-align: center;
  padding: 1em;
  font-size: 0.9rem;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes slideDown {
  from { transform: translateY(-30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
